<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="parent">
      <div class="child"><span class="child-text"></span></div>
      <div class="child border-left"><span class="child-text"></span></div>
      <div class="child border-left"><span class="child-text"></span></div>
      <div class="child border-top"><span class="child-text"></span></div>
      <div class="child border-top border-left">
        <span class="child-text"></span>
      </div>
      <div class="child border-top border-left">
        <span class="child-text"></span>
      </div>
      <div class="child border-top"><span class="child-text"></span></div>
      <div class="child border-top border-left">
        <span class="child-text"></span>
      </div>
      <div class="child border-top border-left">
        <span class="child-text"></span>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
